<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
        <link href="./bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="navmenu">
                <div id="navbarNav">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            <a class="nav-link" aria-current="page" href="confirm.html">Template Booking</a>
                            <a class="nav-link" aria-current="page" href="#">About</a>
                </div>
            </nav>
        </header>
        <main class="body-wrapper">
            <section>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="viet-tab" data-bs-toggle="tab" data-bs-target="#viet" type="button" role="tab" aria-controls="viet" aria-selected="true">Vietnamese</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="eng-tab" data-bs-toggle="tab" data-bs-target="#eng" type="button" role="tab" aria-controls="eng" aria-selected="false">English</button>
                    </li> 
                </ul>
                <div class="tab-content" id="myTabContent">

                    <!-- VIETNAMESE TAB -->
                    <div class="tab-pane fade show active" id="viet" role="tabpanel" aria-labelledby="viet-tab">
                        <h2 id="confirm-title">Confirm Booking Generator</h2>

                        <section id="main">
                            <form action="confirm.html" method="GET"> 
                                <select id="villa" name="villa" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" required>
                                    <option selected>Chọn Villa</option>
                                    <option value="Casa de Tan 1 - B45 Phú Gia Compound (144 Ông Ích Khiêm, Hải Châu, Đà Nẵng)">Casa de Tan 1</option>
                                    <option value="Casa de Tan 2 - B16 Phú Gia Compound (144 Ông Ích Khiêm, Hải Châu, Đà Nẵng)">Casa de Tan 2</option>
                                    <option value="Casa de Tan 3 - 93 Nguyễn Đức An, Sơn Trà, Đà Nẵng">Casa de Tan 3</option>
                                </select>
    
                                <div class="grid-booking">
                                    <div class="col1">
                                        <h5>Thông tin khách</h5>
                                        <hr>
                                        <!-- GUEST INFO -->
                                        <div class="form-floating ">
                                            <input type="text" class="form-control" id="guestname" name="guestname" placeholder="Tan Nguyen" minlength="3" maxlength="200" required>
                                            <label for="floatingInput">Họ và Tên</label>
                                        </div>
            
                                        <div class="form-floating">
                                            <input type="number" class="form-control" id="phonenumber" name="phonenumber" placeholder="0905618178">
                                            <label for="floatingPhone">Số điện thoại</label>
                                        </div>
                                        <div class="guest-night">
                                            <div class="form-floating">
                                                <input type="number" class="form-control" id="guestnumber" name="guestnumber" placeholder="10">
                                                <label for="floatingPhone">Số lượng khách</label>
                                            </div>
                                            <div class="form-floating">
                                                <input type="number" class="form-control" id="nightnumber" name="nightnumber" placeholder="2">
                                                <label for="floatingPhone">Số lượng đêm</label>
                                            </div>
                                        </div>
                                        
                                        
                                        <!-- CHECK IN / CHECK OUT DATE -->
                                        <div class="form-floating">
                                            <input type="date" class="form-control" id="checkindate" name="checkindate" placeholder="dd-mm-yyyy" required>
                                            <label for="floatingPhone">Ngày check-in</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="date" class="form-control" id="checkoutdate" name="checkoutdate" placeholder="dd-mm-yyyy" required>
                                            <label for="floatingPhone">Ngày check-out</label>
                                        </div>
                                    </div>
                                    <div class="col2">
                                        <h5>Thanh toán</h5>
                                        <hr>
                                        <!-- PAYMENT -->
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">Tổng tiền:</span>
                                            <input type="text" class="form-control" id="totalpay" name="totalpay" placeholder="Example: 5.000.000 VND" aria-label="Amount (to the nearest dollar)" required>
                                        </div>
                                        
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">Đã cọc:   </span>
                                            <input type="text" class="form-control" id="deposit" name="deposit" placeholder="Example: 1.000.000 VND" aria-label="Amount (to the nearest dollar)" required>
                                            
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">Còn lại:  </span>
                                            <input type="text" class="form-control" id="remainpayment" name="remainpayment" placeholder="Example: 4.000.000 VND" aria-label="Amount (to the nearest dollar)" required>
                                        </div>
                                    </div>
                                    <div class="col3">
                                        <h5>Ghi chú</h5>
                                        <hr>
                                        <!-- EXTRA INFO -->
                                        <div class="input-group">
                                            <span class="input-group-text">Note</span>
                                            <textarea class="form-control" aria-label="With textarea" id="note" name="note"></textarea>
                                        </div>
                                        <br>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="bbq" id="bbq" name="bbq">
                                            <label class="form-check-label" for="bbq">
                                            BBQ
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="extrabed" id="extrabed" name="extrabed">
                                            <label class="form-check-label" for="flexCheckDefault">
                                            Giường phụ
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="carorder" id="carorder" name="carorder">
                                            <label class="form-check-label" for="carorder">
                                            Đặt xe
                                            </label>
                                        </div>
                                        
                                        <br>
                                        <div class="col-12">
                                            <button class="btn btn-primary" type="submit">Submit form</button>
                                        </div>
                                    </div>
                                </div>
                            </form> 
                        </section>
                        
                        
                    </div>


                    <!-- ENGLISH TAB -->
                    <div class="tab-pane fade" id="eng" role="tabpanel" aria-labelledby="eng-tab">
                        <h2 id="confirm-title">Confirm Booking Generator</h2>
                        
                        <section id="main">
                            <form action="confirm.html" method="GET">
                            
                                <select id="villa" name="villa" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" required>
                                    <option selected>Select Villa</option>
                                    <option value="Casa de Tan 1 - B45 Phú Gia Compound (144 Ông Ích Khiêm, Hải Châu, Đà Nẵng)">Casa de Tan 1</option>
                                    <option value="Casa de Tan 2 - B16 Phú Gia Compound (144 Ông Ích Khiêm, Hải Châu, Đà Nẵng)">Casa de Tan 2</option>
                                    <option value="Casa de Tan 3 - 93 Nguyễn Đức An, Sơn Trà, Đà Nẵng">Casa de Tan 3</option>
                                </select>
    
                                
                                <div class="grid-booking">
                                    <div class="col1">
                                        <h5>Guest Info</h5>
                                        <hr>
                                        <!-- GUEST INFO -->
                                        <div class="form-floating ">
                                            <input type="text" class="form-control" id="guestname" name="guestname" placeholder="Tan Nguyen" minlength="3" maxlength="200" required>
                                            <label for="floatingInput">Full name</label>
                                        </div>
            
                                        <div class="form-floating">
                                            <input type="number" class="form-control" id="phonenumber" name="phonenumber" placeholder="0905618178">
                                            <label for="floatingPhone">Phone number (option)</label>
                                        </div>
                                        <div class="guest-night">
                                            <div class="form-floating">
                                                <input type="number" class="form-control" id="guestnumber" name="guestnumber" placeholder="10">
                                                <label for="floatingPhone">Number of guests</label>
                                            </div>
                                            <div class="form-floating">
                                                <input type="number" class="form-control" id="nightnumber" name="nightnumber" placeholder="2">
                                                <label for="floatingPhone">Number of nights</label>
                                            </div>
                                        </div>
                                        
                                        
                                        <!-- CHECK IN / CHECK OUT DATE -->
                                        <div class="form-floating">
                                            <input type="date" class="form-control" id="checkindate" name="checkindate" placeholder="13/06/2022" required>
                                            <label for="floatingPhone">Date check-in</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="date" class="form-control" id="checkoutdate" name="checkoutdate" placeholder="dd-mm-yyyy" required>
                                            <label for="floatingPhone">Date check-out</label>
                                        </div>
                                    </div>
                                    <div class="col2">
                                        <h5>Payment</h5>
                                        <hr>
                                        <!-- PAYMENT -->
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">Total pay:</span>
                                            <input type="text" class="form-control" id="totalpay" name="totalpay" placeholder="Example: 5.000.000 VND" aria-label="Amount (to the nearest dollar)" required>
                                        </div>
                                        
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">Deposit:   </span>
                                            <input type="text" class="form-control" id="deposit" name="deposit" placeholder="Example: 1.000.000 VND" aria-label="Amount (to the nearest dollar)" required>
                                            
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">Remain:  </span>
                                            <input type="text" class="form-control" id="remainpayment" name="remainpayment" placeholder="Example: 4.000.000 VND" aria-label="Amount (to the nearest dollar)" required>
                                        </div>
                                    </div>
                                    <div class="col3">
                                        <h5>Note</h5>
                                        <hr>
                                        <!-- EXTRA INFO -->
                                        <div class="input-group">
                                            <span class="input-group-text">Note</span>
                                            <textarea class="form-control" aria-label="With textarea" id="note" name="note"></textarea>
                                        </div>
                                        <br>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="bbq" id="bbq" name="bbq">
                                            <label class="form-check-label" for="bbq">
                                            BBQ
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="extrabed" id="extrabed" name="extrabed">
                                            <label class="form-check-label" for="flexCheckDefault">
                                            Extra Beds
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="carorder" id="carorder" name="carorder">
                                            <label class="form-check-label" for="carorder">
                                            Order Car
                                            </label>
                                        </div>
                                        
                                        <br>
                                        <div class="col-12">
                                            <button class="btn btn-primary" type="submit">Submit form</button>
                                        </div>
                                    </div>
                                </div>

                            </form> 
                        </section>
                    </div>                 
                </div>
            </section>
        </main>


        <footer>
            <p>&#169; Tan Nguyen</p>
        </footer>
    </body>
</html>
